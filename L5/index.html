        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">

        <div class="container">

            <!-- logo -->
            <a class="navbar-brand" href="#"><img class="bg-light" src="./images/loGO.png" alt="" height="50px"
                    style="border-radius: 50%;"></a>


            <div class="d-flex gap-5">



                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="nav-link order-1 fs-4 d-lg-none" href="#"><i class="bi bi-moon-stars-fill on-bulb"></i></a>

            </div>


            <div class="container-fluid">

                <div class="collapse navbar-collapse text-center " id="navbarNavDropdown">

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Expolre</a>
                        </li>

                        <li class="nav-item dropdown">

                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Pages</a>

                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>

                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-telephone-fill"></i> +(91) - 80008 544 04</a>
                        </li>

                        <li>
                            <a class="nav-link d-lg-block d-none" href="#"><i
                                    class="bi bi-moon-stars-fill on-bulb"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>


    <!-- carousel -->
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">

            <div class="carousel-item active c-item">
                <img src="./images/goimg1.jpg" class="d-block w-100 c-img" alt="...">

                <!-- carousel caption -->
                <div class="carousel-caption top-0 mt-5">

                    <p class="display-4 mt-5 fw-bolder text-capitalize">WELCOME LET'S TRAVEL</p>
                    <p class="lead mt-5">Lorem ipsum dolor sit amet.</p>

                    <button class="btn btn-info mt-5 px-4 py-2 fs-5" data-bs-toggle="modal"
                        data-bs-target="#booking-model">
                        Book a tour
                    </button>
                </div>

            </div>

            <div class="carousel-item c-item">
                <img src="./images/goimg2.jpg" class="d-block w-100 c-img" alt="...">

                <!-- carousel caption -->
                <div class="carousel-caption top-0 mt-5">
                    <p class="display-4 mt-5 fw-bolder text-capitalize">WELCOME LET'S TRAVEL</p>
                    <p class="lead mt-5">Lorem ipsum dolor sit amet.</p>

                    <button class="btn btn-info mt-5 px-4 py-2 fs-5" data-bs-toggle="modal"
                        data-bs-target="#booking-model">
                        Book a tour
                    </button>
                </div>

            </div>

            <div class="carousel-item c-item">
                <img src="./images/goimg3.jpg" class="d-block w-100 c-img" alt="...">

                <!-- carousel caption -->
                <div class="carousel-caption top-0 mt-5">
                    <p class="display-4 mt-5 fw-bolder text-capitalize">WELCOME LET'S TRAVEL</p>
                    <p class="lead mt-5">Lorem ipsum dolor sit amet.</p>

                    <button class="btn btn-info mt-5 px-4 py-2 fs-5" data-bs-toggle="modal"
                        data-bs-target="#booking-model">
                        Book a tour
                    </button>
                </div>

            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- contact page -->


    <script>

        $(document).ready(function () {

            $(".on-bulb").on("click", function () {

                if ($("html").attr("data-bs-theme") === "") {
                    $("html").attr("data-bs-theme", "dark");
                    $(".on-bulb").removeClass("bi-moon-stars-fill");
                    $(".on-bulb").addClass("bi-sun-fill");
                    $(".lead + button").removeClass("btn-info");
                    $(".lead + button").addClass("btn-dark");
                    $("nav").removeClass("bg-light");
                    $("nav").addClass("bg-dark");
                } else {
                    $("html").attr("data-bs-theme", "");
                    $(".on-bulb").removeClass("bi-sun-fill");
                    $(".on-bulb").addClass("bi-moon-stars-fill");
                    $(".lead + button").addClass("btn-info");
                    $(".lead + button").removeClass("btn-dark");
                    $("nav").removeClass("bg-dark");
                    $("nav").addClass("bg-light");
                }

            });


            $(".navbar-toggler, .navbar-toggler-icon").on("click", function () {
                if ($("button").attr("aria-expanded") === "true") {
                    $("button>span").removeClass("navbar-toggler-icon");
                    $("button>span").addClass("bi bi-x-lg , fs-2");
                } else {
                    $("button>span").removeClass("bi bi-x-lg , fs-2");
                    $("button>span").addClass("navbar-toggler-icon");
                }
            });

        });

    </script>

</body>

</html>
